<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Tracker - Valorant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #e5e5e5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #1f1f1f;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #ff4655;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #fff;
            font-weight: 700;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
        }

        .status-dot.active {
            background: #22c55e;
        }

        .team-section {
            margin-bottom: 24px;
        }

        .team-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .team-label.blue {
            color: #3b82f6;
        }

        .team-label.red {
            color: #ef4444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #555;
            background: #0d0d0d;
            border-bottom: 1px solid #1a1a1a;
        }

        td {
            padding: 12px 16px;
            font-size: 0.9rem;
            border-bottom: 1px solid #1a1a1a;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #161616;
        }

        .player-name {
            font-weight: 500;
            color: #fff;
        }

        .player-tag {
            color: #555;
            font-weight: 400;
        }

        .level {
            color: #888;
            font-size: 0.85rem;
        }

        .rank {
            font-size: 0.85rem;
        }

        .agent {
            font-size: 0.85rem;
            color: #999;
        }

        .skin-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .skin-icon {
            width: 64px;
            height: 36px;
            object-fit: contain;
            border-radius: 4px;
            background: #1a1a1a;
        }

        .skin-name {
            font-size: 0.8rem;
            color: #777;
        }

        .no-game {
            text-align: center;
            padding: 80px 20px;
        }

        .no-game-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .no-game h2 {
            color: #555;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .no-game p {
            color: #444;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #555;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #222;
            border-top-color: #ff4655;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-group {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 10px;
        }

        .btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            border: 1px solid #222;
            background: #111;
            color: #888;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .btn:hover {
            background: #1a1a1a;
            border-color: #333;
            color: #fff;
        }

        .btn.primary {
            background: #ff4655;
            border-color: #ff4655;
            color: #fff;
        }

        .btn.primary:hover {
            background: #e63e4c;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #1f1f1f;
        }

        .modal-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #555;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .modal-close:hover {
            color: #ff4655;
        }

        .tabs {
            display: flex;
            gap: 4px;
            padding: 8px 16px;
            border-bottom: 1px solid #1f1f1f;
            background: #0d0d0d;
        }

        .tab {
            padding: 8px 14px;
            background: none;
            border: none;
            color: #555;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .tab:hover {
            color: #999;
            background: #1a1a1a;
        }

        .tab.active {
            color: #fff;
            background: #1f1f1f;
        }

        .modal-body {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
        }

        .code-block {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.8rem;
            color: #7ee787;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.6;
        }

        .modal-actions {
            padding: 12px 16px;
            border-top: 1px solid #1f1f1f;
            display: flex;
            justify-content: flex-end;
        }

        .copy-btn {
            padding: 8px 14px;
            background: #1f1f1f;
            border: none;
            border-radius: 6px;
            color: #999;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .copy-btn:hover {
            background: #2a2a2a;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #333;
            font-size: 0.8rem;
        }

        footer a {
            color: #555;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff4655;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">X</div>
                X-Tracker
            </div>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">BaÄŸlanÄ±yor...</span>
            </div>
        </header>

        <div id="gameContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>YÃ¼kleniyor...</p>
            </div>
        </div>

        <footer>
            <a href="https://github.com/7xyiit" target="_blank">@yiitgven7x</a>
        </footer>
    </div>

    <div class="btn-group">
        <button class="btn" onclick="openDebugModal()" title="Debug">{ }</button>
        <button class="btn primary" onclick="loadGameData()" title="Yenile">â†»</button>
    </div>

    <!-- Debug Modal -->
    <div class="modal-overlay" id="debugModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Debug Panel</span>
                <button class="modal-close" onclick="closeDebugModal()">Ã—</button>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="showTab('game')">Ã–zet</button>
                <button class="tab" onclick="showTab('players')">Oyuncular</button>
                <button class="tab" onclick="showTab('raw')">Raw JSON</button>
            </div>
            <div class="modal-body">
                <pre class="code-block" id="debugJson">Veri yÃ¼kleniyor...</pre>
            </div>
            <div class="modal-actions">
                <button class="copy-btn" onclick="copyDebugData()">Kopyala</button>
            </div>
        </div>
    </div>

    <script>
        let currentGameData = null;
        let currentTab = 'game';

        async function loadGameData() {
            try {
                const response = await fetch('/api/game');
                const data = await response.json();
                currentGameData = data;
                
                if (data.status === 'success') {
                    renderGame(data);
                    setStatus(true, `Aktif â€¢ ${data.match_id.substring(0, 8)}`);
                } else {
                    renderNoGame();
                    setStatus(false, 'Oyun yok');
                }
                
                if (document.getElementById('debugModal').classList.contains('active')) {
                    updateDebugContent();
                }
            } catch (error) {
                console.error('Hata:', error);
                currentGameData = { status: 'error', message: error.message };
                renderNoGame();
                setStatus(false, 'BaÄŸlantÄ± hatasÄ±');
            }
        }

        function setStatus(active, text) {
            document.getElementById('statusDot').className = `status-dot ${active ? 'active' : ''}`;
            document.getElementById('statusText').textContent = text;
        }

        function renderGame(data) {
            const blueTeam = data.players.filter(p => p.team_id.toLowerCase() === 'blue');
            const redTeam = data.players.filter(p => p.team_id.toLowerCase() === 'red');
            
            document.getElementById('gameContent').innerHTML = `
                <div class="team-section">
                    <div class="team-label blue">Mavi TakÄ±m</div>
                    ${renderTable(blueTeam)}
                </div>
                <div class="team-section">
                    <div class="team-label red">KÄ±rmÄ±zÄ± TakÄ±m</div>
                    ${renderTable(redTeam)}
                </div>
            `;
        }

        function renderTable(players) {
            return `
                <table>
                    <thead>
                        <tr>
                            <th>Oyuncu</th>
                            <th>Seviye</th>
                            <th>Rank</th>
                            <th>Ajan</th>
                            <th>Vandal Skin</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${players.map(p => `
                            <tr>
                                <td>
                                    <span class="player-name">${p.game_name}</span><span class="player-tag">#${p.tag_line}</span>
                                </td>
                                <td class="level">${p.level || 'â€”'}</td>
                                <td class="rank">${cleanText(p.rank) || 'â€”'}</td>
                                <td class="agent">${cleanText(p.agent_name) || 'â€”'}</td>
                                <td>
                                    <div class="skin-cell">
                                        ${p.skin_icon 
                                            ? `<img src="${p.skin_icon}" alt="" class="skin-icon" onerror="this.style.display='none'">`
                                            : ''
                                        }
                                        <span class="skin-name">${p.vandal_skin || 'â€”'}</span>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function cleanText(text) {
            if (!text) return '';
            return text.replace(/\033\[[0-9;]*m/g, '');
        }

        function renderNoGame() {
            document.getElementById('gameContent').innerHTML = `
                <div class="no-game">
                    <div class="no-game-icon">ðŸŽ®</div>
                    <h2>Aktif oyun bulunamadÄ±</h2>
                    <p>Oyun baÅŸladÄ±ÄŸÄ±nda veriler burada gÃ¶rÃ¼necek</p>
                </div>
            `;
        }

        function openDebugModal() {
            document.getElementById('debugModal').classList.add('active');
            updateDebugContent();
        }

        function closeDebugModal() {
            document.getElementById('debugModal').classList.remove('active');
        }

        document.getElementById('debugModal').addEventListener('click', (e) => {
            if (e.target.id === 'debugModal') closeDebugModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDebugModal();
        });

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.toggle('active', 
                    (tab === 'game' && btn.textContent === 'Ã–zet') ||
                    (tab === 'players' && btn.textContent === 'Oyuncular') ||
                    (tab === 'raw' && btn.textContent === 'Raw JSON')
                );
            });
            updateDebugContent();
        }

        function updateDebugContent() {
            const el = document.getElementById('debugJson');
            
            if (!currentGameData) {
                el.textContent = '{\n  "status": "waiting",\n  "message": "Veri bekleniyor..."\n}';
                return;
            }

            let data;
            switch (currentTab) {
                case 'game':
                    data = {
                        status: currentGameData.status,
                        match_id: currentGameData.match_id,
                        player_count: currentGameData.players?.length || 0,
                        blue_team: currentGameData.players?.filter(p => p.team_id?.toLowerCase() === 'blue').length || 0,
                        red_team: currentGameData.players?.filter(p => p.team_id?.toLowerCase() === 'red').length || 0
                    };
                    break;
                case 'players':
                    data = currentGameData.players?.map(p => ({
                        name: `${p.game_name}#${p.tag_line}`,
                        team: p.team_id,
                        level: p.level,
                        rank: cleanText(p.rank),
                        agent: cleanText(p.agent_name),
                        vandal_skin: p.vandal_skin,
                        skin_icon: p.skin_icon || null
                    })) || [];
                    break;
                default:
                    data = currentGameData;
            }

            el.textContent = JSON.stringify(data, null, 2);
        }

        function copyDebugData() {
            const text = document.getElementById('debugJson').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'KopyalandÄ±!';
                setTimeout(() => btn.textContent = 'Kopyala', 1500);
            });
        }

        // Otomatik yenileme
        setInterval(loadGameData, 5000);
        loadGameData();
    </script>
</body>
</html>
